<main>
    <div class="d-flex align-items-center">
        <div class="flex-grow-1">
            <h1 class="page-title">
                Kartvizitler
            </h1>
            <p class="page-description">
               Bu ekrandan kartvizitlerinizi y√∂netebilirsiniz.
            </p>
        </div>
        <app-card-search></app-card-search>
        <button (click)="openDialog()" style="margin-left: 16px!important;" mat-flat-button color="primary">Yeni Kartvizit</button>
    </div>
    <hr>
    <div class="cards">
        <div class="row">
            <div class="col-12" *ngIf="!cardService.cards">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </div>

            <div class="col-12 col-md-3" *ngFor="let card of cardService.filteredCards">
                <app-card-item [card]="card"></app-card-item>
            </div>
        </div>
    </div>
</main>
